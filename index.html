<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="admin_login.css">
  <style> 

</style>


</head>

<body>

  <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
      <div class="card card-4">
        <div class="card-body">

          <div id=div1>
            <div class="msg ng-binding"><b>Admin Login</b></div>
          </div>

          <form class="row g-3 needs-validation" style="margin-top: 30px;" action="/dashboard.html" novalidate>
            <div class="col-md-9">

              <div id="div2">
                <label for="validationCustom01" class="form-label">username :</label>
                <input type="text" id="name" class="form-control" placeholder="Enter username" onkeyup="manage(this)" />
                <div class="valid-feedback">
                </div>
              </div>
            </div>

            <div class="col-md-9">
              <div id="div3">
                <label for="validationCustom02" class="form-label">password :</label>
                <input type="text" id="desig" class="form-control" placeholder="Enter password"
                  onkeyup="manage(this)" />
              </div>
            </div>
            <div class="div4">
              <input type="submit" id="submit" class="btn btn-primary" style="margin-left: 200px;margin-top: 30px;"
                value="login" disabled />
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <script src="admin_login.js"></script>
</body>

</html>
