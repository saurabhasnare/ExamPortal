 <head>
     <meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>


     <link rel="stylesheet" href="registered_candidate.css">

 </head>
 <body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
        <div class="card card-4">
        <div class="card-body">
        <h2 class="title">Registered Candidates</h2>
        <form class="row g-3 needs-validation" novalidate>
            
          <div class="col-md-12">
            <label for="validationCustom04" class="form-label">Course</label>
            <select class="form-select" name="course" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>Web Devlopment</option>
              <option>DataBase</option>
              <option>Java</option>
            </select>
            <div class="invalid-feedback">
              Please select a Course.
            </div>
          </div>

            
           
            <div class="col-12">
              <button class="btn btn-primary" type="submit">View Candidates</button>
            </div>
          </form>
       
        </form>
        </div>
        </div>
        </div>
        </div>
        
<script src="registered_candidate.js"></script>        
 </body>
 </html>
