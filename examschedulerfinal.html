<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>


     <link rel="stylesheet" href="exam_scheduler.css">

 </head>
 <body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
        <div class="card card-4">
        <div class="card-body">
        <h2 class="title">Exam Scheduler</h2>
        <form class="row g-3 needs-validation" novalidate>
            
          <div class="col-md-12">
            <label for="validationCustom04" class="form-label">Course</label>
            <select class="form-select" name="course" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>Web Devlopment</option>
              <option>DataBase</option>
              <option>Java</option>
            </select>
            <div class="invalid-feedback">
              Please select a Course.
            </div>
          </div>

            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">From date (dd/mm/yyyy):</label>
              <input type="date" name="startdate" class="form-control" id="validationCustom03 txt_startdate" required>
              <div class="invalid-feedback">
                Please provide a Start Date.
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom04" class="form-label">Start hour :</label>
              <select class="form-select" name="starthour" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>1 AM</option>
                <option>2 AM</option>
                <option>3 AM</option>
                <option>4 AM</option>
                <option>5 AM</option>
                <option>6 AM</option>
                <option>7 AM</option>
                <option>8 AM</option>
                <option>9 AM</option>
                <option>10 AM</option>
                <option>11 AM</option>
                <option>12 PM</option>
                <option>1 PM</option>
                <option>2 PM</option>
                <option>2 PM</option>
                <option>3 PM</option>
                <option>4 PM</option>
                <option>5 PM</option>
                <option>6 PM</option>
                <option>7 PM</option>
                <option>8 PM</option>
                <option>9 PM</option>
                <option>10 PM</option>
                <option>11 PM</option>
                <option>12 AM</option>
               
              </select>
              <div class="invalid-feedback">
                Please select a Start Hour.
              </div>
            </div>
            
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">To date (dd/mm/yyyy):</label>
              <input type="date" name="enddate" class="form-control" id="validationCustom03 txt_enddate" required>
              <div class="invalid-feedback">
                Please provide a End Date.
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom04" class="form-label">End hour :</label>
              <select class="form-select" name="endhour" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>1 AM</option>
                <option>2 AM</option>
                <option>3 AM</option>
                <option>4 AM</option>
                <option>5 AM</option>
                <option>6 AM</option>
                <option>7 AM</option>
                <option>8 AM</option>
                <option>9 AM</option>
                <option>10 AM</option>
                <option>11 AM</option>
                <option>12 PM</option>
                <option>1 PM</option>
                <option>2 PM</option>
                <option>2 PM</option>
                <option>3 PM</option>
                <option>4 PM</option>
                <option>5 PM</option>
                <option>6 PM</option>
                <option>7 PM</option>
                <option>8 PM</option>
                <option>9 PM</option>
                <option>10 PM</option>
                <option>11 PM</option>
                <option>12 AM</option>
               
              </select>
              <div class="invalid-feedback">
                Please select a End Hour.
              </div>
            </div>
  

           
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Create</button>
            </div>
          </form>
       
        </form>
        </div>
        </div>
        </div>
        </div>
        
<script src="exam_scheduler.js"></script>        
 </body>
 </html>
